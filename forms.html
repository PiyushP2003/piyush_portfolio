<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Patil's Perceptive Python || ITIS-3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>

</head>
<body>
    <header>
        <div data-include = "components\header.html"></div>
    </header>

    <main>
        <h2>Business Information Form</h2>
        <form action="#" method="post" id="businessForm">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number (10 digits)">

            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

           
            <label>Interests:</label>
            <input type="checkbox" id="interest1" name="interests" value="programming">
            <label for="interest1">Programming</label>
            <input type="checkbox" id="interest2" name="interests" value="design">
            <label for="interest2">Design</label>

            
            <label>Preferred Language:</label>
            <input type="radio" id="language1" name="language" value="python">
            <label for="language1">Python</label>
            <input type="radio" id="language2" name="language" value="javascript">
            <label for="language2">JavaScript</label>

           
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
                <option value="development">Development</option>
            </select>

           
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer> 
        <div data-include = "components/footer.html"></div>
    </footer>
    <button type = "button" onclick = 	"document.querySelectorAll('link[rel=stylesheet]').forEach(function(e)	{e.setAttribute('href', '');});">No CSS</button>

    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
